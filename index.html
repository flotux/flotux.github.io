<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDressort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="validity.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          IDressort
        </h1>
        <p class="subtitle">
          Calculs et documentation sur le réglage des <strong>ressorts</strong>!
        </p>
      </div>
    </section>

    <nav class="breadcrumb is-centered is-large" aria-label="breadcrumbs" id="navBar">
      <ul>
        <li><a class="has-text-light" href="#feedCalcul">Plage de palpage</a></li>
      </ul>
    </nav>

    <div class="column" id="feedCalcul">
      <div class="box">
        <section class="section">
            <h2 class="title">
                Plage de palpage
            </h2>
            <p class="subtitle">
                Calculer la plage de palpage d'un ressort.
            </p>
        </section>
        <label class="label">Type d'enroulement :</label>  
        <div class="buttons has-addons">
          <label class="radio">
            <input type="radio" name="foobar" onclick="haveStep()" checked>
            Spires jointives
          </label>
          <label class="radio">
            <input type="radio" name="foobar" onclick="haveNoStep()">
            Spires non jointives
          </label>
        </div>
        <!--windingStep-->
        <div id="windingStep">
          <label class="label">Hauteur d'enroulement:</label>
          <div class="field has-addons has-addons-fullwidth">
            <p class="control">
              <input class="input" type="number" placeholder="diamètre extérieur en millimètre" step=
              0.01>
            </p>
            <p class="control">
              <a class="button is-static">mm</a>
            </p>
          </div>
        </div>
        <!--Forms for calculation-->
          <label class="label">Diamètre du ressort:</label>
          <div class="field has-addons has-addons-fullwidth">
            <p class="control">
              <input class="input" type="number" placeholder="diamètre extérieur en millimètre" step=
              0.01 id="springDiam">
            </p>
            <p class="control">
              <a class="button is-static">mm</a>
            </p>
          </div>
          <label class="label">Tolérance ± au diamètre:</label>
          <div class="field has-addons has-addons-fullwidth">
            <p class="control">
              <input class="input" type="number" placeholder="diamètre extérieur en millimètre" step=
              0.01 id="diamTolerance">
            </p>
            <p class="control">
              <a class="button is-static">mm</a>
            </p>
          </div>
          <label class="label">Nombre de spires:</label>
          <div class="field has-addons has-addons-fullwidth">
            <p class="control">
              <input class="input" type="number" placeholder="diamètre extérieur en millimètre" step=
              0.01 id="numberOfCoils">
            </p>
            <p class="control">
              <a class="button is-static">spires</a>
            </p>
          </div>
          <!--Buttons group-->
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-info" onclick="sensorFeedCalculation()">Calculer</button>
            </div>
            <div class="control">
              <button class="button is-info is-light" onclick="resetSensorFeedCalculation()">Annuler</button>
            </div>
          </div>
      </div>
    </div>

    <section class="hero is-success is-small" id="heroResult">
      <div class="hero-body">
        <p class="title" id="sensorFeedResult">
          
        </p>
        <p class="subtitle" id"entireResult">
          
        </p>
      </div>
    </section>       

  </body>
</html>
